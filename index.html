<!doctype HTML>
<html languange="en">
  <head>
    <meta charset="utf">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Machine</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
  </head>
  <body>
    
    <div id="page-div">
      <div>
        <div id="main-div">
          <div id="quote-box">
            <p><i class="fa fa-quote-left" aria-hidden="true"></i> <span id="quote">Click on a button to generate new quote.</span></p>
          </div>
          <div id="quote-author-box">
            <p>- <span id="author">Adan Agic</span></p>
          </div>
          <div id="button-div">
            <a id="twitter-button" class="fa fa-twitter button" title="Tweet this quote!" target="_blank"></a>
            <button id="quote-button" class="button">New quote</button>
          </div>
        </div>

        <div id="footer">
          <p>by <a href="http://adaan7.github.io" target="_blank">Adan Agic</a></p>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="scripts/app.js"></script>

  </body>
</html>
